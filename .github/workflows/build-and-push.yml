name: build-and-push

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - Dockerfile
      - entrypoint.sh
      - requirements.txt
      - .github/workflows/build-and-push.yml

permissions:
  contents: read
  packages: write

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image name + tags
        shell: bash
        run: |
          # Lowercase repo path for GHCR
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "DATE=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV
          echo "SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:sha-${{ env.SHA }}
            ${{ env.IMAGE }}:${{ env.DATE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
